<div class="login-container">  
  <div class="login-card">
    <h2>Login</h2>

    <form (ngSubmit)="handleLogin()">
      <div class="form-group">
        <input 
          id="username" 
          type="text" 
          [(ngModel)]="username" 
          name="username" 
          placeholder="UsuÃ¡rio"
          required
        >
      </div>

      <div class="form-group">
        <input 
          id="password" 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Senha"
          required
        >
      </div>

    <a routerLink="/forgot-password" class="forgot-password">Esqueceu a senha?</a>

      <div *ngIf="errorMessage()" class="error-message">
        {{ errorMessage() }}
      </div>
      
      <app-botao-login
        [textoBotao]="isLoading() ? 'ENTRANDO...' : 'ENTRAR'"
        [disabled]="isLoading()"
        (clickEvent)="handleLogin()"
      ></app-botao-login>
    </form>
  </div>
</div>

<div class="modal-backdrop" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>{{ disciplinaToEdit ? 'Editar Disciplina' : 'Adicionar Nova Disciplina' }}</h2>
    <form [formGroup]="disciplinaForm">
      <div class="form-row">
        <div class="form-field">
          <label for="descricao">Nome (Descrição)</label>
          <input id="descricao" type="text" formControlName="descricao" placeholder="Nome completo da disciplina">
        </div>
        <div class="form-field">
          <label for="sigla">Código (Sigla)</label>
          <input id="sigla" type="text" formControlName="sigla" placeholder="Ex: MAT01">
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="cargaHoraria">Carga Horária</label>
          <input id="cargaHoraria" type="number" formControlName="cargaHoraria">
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="tipo">Tipo</label>
          <select id="tipo" formControlName="tipo">
            @for(tipo of tiposDisciplina; track tipo) {
              <option [value]="tipo">{{ tipo }}</option>
            }
          </select>
        </div>
        <div class="form-field">
          <label for="classificacao">Classificação</label>
          <select id="classificacao" formControlName="classificacao">
            @for(class of classificacoesDisciplina; track class) {
              <option [value]="class">{{ class }}</option>
            }
          </select>
        </div>
      </div>

      <div class="modal-actions">
        <button type="button" class="save-button" (click)="onSave()" [disabled]="disciplinaForm.invalid">
          {{ disciplinaToEdit ? 'Salvar Alterações' : '+ Adicionar Disciplina' }}
        </button>
      </div>
    </form>
  </div>
</div>

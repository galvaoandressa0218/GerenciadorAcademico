<div class="modal-backdrop" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <form [formGroup]="disciplinaForm">
      <div class="form-row">
        <div class="form-field">
          <label for="nome">Nome</label>
          <input id="nome" type="text" formControlName="nome" placeholder="Area de digitação">
        </div>
        <div class="form-field">
          <label for="cargaHoraria">Carga Horária</label>
          <input id="cargaHoraria" type="number" formControlName="cargaHoraria" placeholder="Area de digitação">
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="tipo">Tipo</label>
          <select id="tipo" formControlName="tipo">
              @for(tipo of tiposDisciplina; track tipo) {
                <option [value]="tipo">{{ tipo }}</option>
              }
          </select>
        </div>
        <div class="form-field">
          <label for="classificacao">Classificação</label>
          <select id="classificacao" formControlName="classificacao">
              @for(class of classificacoesDisciplina; track class) {
                <option [value]="class">{{ class }}</option>
              }
          </select>
        </div>
      </div>

      <div class="form-field full-width">
        <label for="curso">Curso Associado</label>
        <input id="curso" type="text" formControlName="curso" placeholder="Area de digitação">
      </div>

      <div class="form-field full-width">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" formControlName="descricao" placeholder="Area de digitação" rows="4"></textarea>
      </div>

      <div class="modal-actions">
        <button type="button" class="save-button" (click)="onSave()">+ Adicionar Disciplina</button>
      </div>
    </form>

  </div>
</div>

<div class="materia-row" (click)="onRowClick()">
  <div class="cell-nome">
    <p>{{ materia?.nome }}</p>
  </div>

  <div class="barra-container">
    <span>{{ materia?.nome }}</span>
    <span>{{ materia?.curso }}</span>
    <span>{{ materia?.cargaHoraria }}h</span>
    <span>{{ materia?.tipo }}</span>
    <span>{{ materia?.classificacao }}</span>
  </div>

  <div class="arrow-wrapper">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="arrow-icon">
      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
    </svg>
  </div>
</div>
